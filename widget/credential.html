<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="credential.css" />

    <style>
        .group-3 {
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }

        button {
            padding: 10px 20px; /* Adjust padding as needed */
            font-size: 16px; /* Adjust font size as needed */
            background-color: #4CAF50; /* Green color, you can change it */
            color: white;
            border: none;
            border-radius: 5px; /* Adjust border-radius as needed */
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="div">
            <div class="overlap"></div>
            <div class="overlap-group">
                <div class="group">
                    <label for="ssid" class="text-wrapper-2">SSID</label>
                    <div class="div-wrapper">
                        <input type="text" id="ssid" name="ssid" class="text-wrapper-3"
                            placeholder="Insert Wifi Name" />
                    </div>
                </div>
            </div>

            <div class="group-2">
                <label for="password" class="text-wrapper-4">Password</label>
                <div class="overlap-2">
                    <input type="password" id="password" name="password" class="text-wrapper-5"
                        placeholder="Insert Wifi Password" />
                </div>
            </div>

            <div class="group-3">
                <button onclick="hidePopup()">Scan</button>
            </div>
        </div>
    </div>
</body>

</html>
