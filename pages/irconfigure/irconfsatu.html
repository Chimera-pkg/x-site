      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 80px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }
      .temp {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    <script>
      // script.js
function showPopup() {
  var popup = document.getElementById("myPopup");
  popup.style.display = "block";
}
function showTemp() {
  var popup = document.getElementById("myTemp");
  popup.style.display = "block";
}

// Fungsi untuk menyembunyikan popup
function hidePopup() {
  var popup = document.getElementById("myPopup","myTemp");
  document.getElementById('myTemp').style.display = 'block';
  document.getElementById('myTemp').style.display = 'none';
  popup.style.display = "none";
}
function hideTemp() {
            // Logika untuk menentukan apakah scan berhasil atau gagal
            var scanSuccess = Math.random() < 0.5; // Misalnya, gunakan angka acak sebagai contoh

            // Tampilkan notifikasi sesuai dengan hasil scan
            if (scanSuccess) {
                showNotification('Scan berhasil!');
            } else {
                showNotification('Scan gagal. Silakan coba lagi.');
            }
        }

        function showNotification(message) {
            // Tampilkan notifikasi menggunakan alert. Anda dapat menggunakan notifikasi HTML5 yang lebih canggih jika diinginkan.
            alert(message);
        }

    </script>
